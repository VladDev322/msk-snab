<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МегаСтройКомплекс</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="sourse/img/logo.png" alt="logo" class="logo">
      <div class="header__container">
        <nav class="header__upper">
          <div class="header__item">
            <img src="sourse/svg/phone.svg" alt="phone" class="icon">
            <p class="header__link">+7 (918) 600 54 68</p>
          </div>
          <div class="header__item">
            <img src="sourse/svg/mail.svg" alt="mail" class="icon">
            <p class="header__link">msk@msk-snab.com</p>
          </div>
          <div class="header__item">
            <div class="header__button">Заказать звонок</div>
          </div>
          <div class="header__item">
            <img src="sourse/svg/user.svg" alt="user" class="icon">
            <p class="header__link">Личный кабинет</p>
          </div>
        </nav>
        <nav class="header__bottom">
          <div class="header__block">
            <p class="header__text">Компания</p>
            <img src="sourse/svg/arrow.svg" alt="arrow" class="header__arrow">
          </div>
          <div class="header__block">
            <p class="header__text">Партнеры</p>
          </div>
          <div class="header__block">
            <p class="header__text">Услуги</p>
            <img src="sourse/svg/arrow.svg" alt="arrow" class="header__arrow">
          </div>
          <div class="header__block">
            <p class="header__text">Контакты</p>
          </div>
          <div class="header__block">
            <p class="header__text">Каталог</p>
          </div>
        </nav>
      </div>
    </header>
  </div>
  <div class="stripe"></div>
</body>

</html>
